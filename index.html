<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player" id="player">
    <div class="video-wrap">
      <video id="video" preload="metadata" crossorigin="anonymous">
        <!-- Replace this with your own video path -->
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div class="controls">
      <div class="left">
        <button class="btn" id="playBtn">‚ñ∂Ô∏è</button>
        <button class="btn" id="muteBtn">üîä</button>
        <input class="volume" id="volume" type="range" min="0" max="1" step="0.01" value="1">
        <div class="time" id="time">0:00 / 0:00</div>
      </div>

      <div class="center">
        <input id="progress" class="progress" type="range" min="0" max="100" step="0.1" value="0">
      </div>

      <div class="right">
        <select id="speed">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button class="btn" id="fsBtn">‚§¢</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
